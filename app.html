<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Unify – 이미지 간단 편집</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .app {
      max-width: 960px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 24px 24px 32px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 4px;
    }
    .subtitle {
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    .section-box {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 12px;
      background: #fafafa;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }
    input[type="file"] {
      font-size: 13px;
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 4px 12px;
      margin-top: 6px;
    }
    .options-grid label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      margin-bottom: 0;
    }
    .small-input {
      width: 70px;
      padding: 2px 4px;
      font-size: 12px;
    }
    #runBtn {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #fff;
      cursor: pointer;
    }
    #runBtn:hover {
      background: #1f2937;
    }
    #resultArea {
      margin-top: 20px;
      border-top: 1px solid #e5e5e5;
      padding-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .result-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 8px;
      background: #fff;
      max-width: 220px;
      text-align: center;
      font-size: 12px;
    }
    .result-item img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin: 0 auto 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Unify – 이미지 간단 편집</h1>
    <div class="subtitle">
      이미지 한 장 또는 여러 장을 올리고, 배경 제거 / 정사각형 / 리사이즈를 한 번에 처리합니다.
    </div>

    <!-- STEP 1. 이미지 업로드 -->
    <div class="section-title">1. 이미지 업로드</div>
    <div class="section-box">
      <label for="images"><strong>편집할 이미지 (여러 장 업로드 가능)</strong></label>
      <input type="file" id="images" accept="image/*" multiple />
    </div>

    <!-- STEP 2. 편집 옵션 -->
    <div class="section-title">2. 편집 옵션</div>
    <div class="section-box">
      <div class="options-grid">
        <label>
          <input type="checkbox" id="optTransparent" checked />
          밝은 배경을 투명하게 만들기
        </label>
        <label>
          <input type="checkbox" id="optSquare" checked />
          정사각형 캔버스로 맞추기
        </label>
        <label>
          <input type="checkbox" id="optResize" checked />
          크기 통일 (아래 픽셀 값으로)
        </label>
      </div>
      <div style="margin-top:8px; font-size:12px;">
        목표 길이(px):
        <input type="number" id="optSize" class="small-input" value="360" min="64" max="2048" />
        <span style="color:#888;">(정사각형이면 360×360처럼 처리)</span>
      </div>
    </div>

    <!-- 실행 버튼 -->
    <button id="runBtn">이미지 편집하기</button>

    <!-- 결과 영역 -->
    <div id="resultArea"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
