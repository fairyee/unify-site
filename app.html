<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Unify – 이미지 편집기</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .app {
      max-width: 980px;
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 24px 24px 32px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 4px;
    }
    .subtitle {
      color: #666;
      font-size: 13px;
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
    }
    .section-box {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 14px;
      margin-bottom: 12px;
      background: #fafafa;
    }
    label {
      font-size: 13px;
      display: block;
      margin-bottom: 6px;
    }
    input[type="file"] {
      font-size: 13px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      align-items: center;
      font-size: 12px;
    }
    .small-input {
      width: 70px;
      padding: 2px 4px;
      font-size: 12px;
    }
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 4px 12px;
      margin-top: 6px;
    }
    .options-grid label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      margin-bottom: 0;
    }
    .slider-row {
      display: grid;
      grid-template-columns: 80px 1fr 40px;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      margin-bottom: 4px;
    }
    input[type="range"] {
      width: 100%;
    }
    select {
      font-size: 12px;
      padding: 2px 4px;
    }
    #runBtn {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #fff;
      cursor: pointer;
    }
    #runBtn:hover {
      background: #1f2937;
    }
    #resultArea {
      margin-top: 20px;
      border-top: 1px solid #e5e5e5;
      padding-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .result-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 8px;
      background: #fff;
      max-width: 220px;
      text-align: center;
      font-size: 12px;
    }
    .result-item img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin: 0 auto 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Unify – 이미지 배치 편집기</h1>
    <div class="subtitle">
      여러 이미지를 한 번에 편집합니다. (배경 제거, 크기 조절, 색/라인/텍스트 추가)
    </div>

    <!-- STEP 1. 이미지 업로드 -->
    <div class="section-title">1. 이미지 업로드</div>
    <div class="section-box">
      <label for="images"><strong>편집할 이미지 (여러 장 선택 가능)</strong></label>
      <input type="file" id="images" accept="image/*" multiple />
    </div>

    <!-- STEP 2. 크기 & 배경 -->
    <div class="section-title">2. 크기 & 배경</div>
    <div class="section-box">
      <div class="row" style="margin-bottom:8px;">
        <span>목표 크기(px):</span>
        <span>가로</span>
        <input type="number" id="width" class="small-input" value="512" min="16" max="4096" />
        <span>세로</span>
        <input type="number" id="height" class="small-input" value="512" min="16" max="4096" />
        <label style="display:flex;align-items:center;gap:4px;margin-bottom:0;">
          <input type="checkbox" id="keepRatio" checked />
          비율 유지
        </label>
      </div>
      <div class="row">
        <span>맞추는 방식:</span>
        <select id="fitMode">
          <option value="contain">여백 허용 (잘리지 않음)</option>
          <option value="cover">꽉 채우게 자르기 (crop)</option>
          <option value="fill">강제로 늘이기 (stretch)</option>
        </select>
      </div>
      <div class="options-grid" style="margin-top:10px;">
        <label>
          <input type="checkbox" id="doResize" checked />
          크기 조절 사용
        </label>
        <label>
          <input type="checkbox" id="makeTransparent" checked />
          밝은 배경을 투명하게
        </label>
      </div>
    </div>

    <!-- STEP 3. 색감 & 대비 -->
    <div class="section-title">3. 색감 & 대비</div>
    <div class="section-box">
      <div class="slider-row">
        <span>밝기</span>
        <input type="range" id="brightness" min="-50" max="50" value="0" />
        <span id="brightnessVal">0</span>
      </div>
      <div class="slider-row">
        <span>채도</span>
        <input type="range" id="saturation" min="-50" max="50" value="0" />
        <span id="saturationVal">0</span>
      </div>
      <div class="slider-row">
        <span>대비</span>
        <input type="range" id="contrast" min="-50" max="50" value="0" />
        <span id="contrastVal">0</span>
      </div>
      <div class="slider-row">
        <span>색조</span>
        <input type="range" id="hue" min="-180" max="180" value="0" />
        <span id="hueVal">0</span>
      </div>
    </div>

    <!-- STEP 4. 라인 & 스타일 -->
    <div class="section-title">4. 라인 & 스타일</div>
    <div class="section-box">
      <div class="slider-row">
        <span>라인 굵기</span>
        <input type="range" id="lineStrength" min="-50" max="50" value="0" />
        <span id="lineStrengthVal">0</span>
      </div>
      <div class="row" style="margin-top:8px;">
        <span>선 색:</span>
        <select id="lineColor">
          <option value="original">원본 유지</option>
          <option value="brown">짙은 갈색</option>
          <option value="navy">짙은 남색</option>
          <option value="white">흰색 라인</option>
        </select>
      </div>
    </div>

    <!-- STEP 5. 텍스트 -->
    <div class="section-title">5. 텍스트 추가 (선택)</div>
    <div class="section-box">
      <div class="row" style="margin-bottom:8px;">
        <span>텍스트 내용:</span>
        <input type="text" id="overlayText" style="flex:1;min-width:200px;font-size:12px;padding:2px 4px;" placeholder="비워두면 텍스트를 추가하지 않습니다." />
      </div>
      <div class="row">
        <span>글자 크기:</span>
        <input type="number" id="textSize" class="small-input" value="32" min="8" max="200" />
        <span>색:</span>
        <select id="textColor">
          <option value="white">흰색</option>
          <option value="black">검정</option>
          <option value="brown">갈색</option>
        </select>
        <span>위치:</span>
        <select id="textPosition">
          <option value="bottom">아래 중앙</option>
          <option value="top">위 중앙</option>
        </select>
      </div>
    </div>

    <!-- 실행 버튼 -->
    <button id="runBtn">이미지 편집하기</button>

    <!-- 결과 영역 -->
    <div id="resultArea"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
