<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNIFY</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 400px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UNIFY</h1>
    <p>이미지 스타일 통일, 합성, 변환, 편집을 위한 AI Tool</p>
    <button>Coming Soon</button>
  </div>
</body>
</html>
